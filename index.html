<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Swash:wght@400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&family=Cherry+Swash:wght@400;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cherry+Cream+Soda&family=Cherry+Swash:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 style="margin-bottom: 30px; text-align: center;">Phillip Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p style="margin-bottom: 10px; font-size: 20px; font-family: Cherry Swash, serif;
                ">Enter
                    Amount:</p>
                <input type="number" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p style="margin-bottom: 5px; font-size: 20px;">From:</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">

                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p style="margin-bottom: 5px; font-size: 20px;">To:</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">

                        </select>
                    </div>
                </div>
            </div>

            <button>Convert </button>
            <div style="font-size: 20px;   font-family: Merriweather, serif;
            font-weight: 300;
           text-align: center;
            " class="msg">1 US Dollar = 83.13 Indian Rupee</div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
